<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Post</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/styles.css' %}">
</head>
<body>
    <header>
        <h1>Create/Edit Blog Post</h1>
    </header>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ post.title|default:'' }}">
        <label for="content">Content</label>
        <textarea id="content" name="content">{{ post.content|default:'' }}</textarea>
        <button type="submit">Save</button>
    </form>
</body>
</html>
